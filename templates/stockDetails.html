<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><b>Live Stock App</b></a>
       <div class="form-group">
     <input type="text" class="form-control" placeholder="Search" ng-model="searchItem" >
  </div>
    </div>
   
  </div><!-- /.container-fluid -->
</nav>

<div class="content">
	<section>
		<div class="panel panel-default">
  		<!-- Default panel contents -->
  			<div class="details-header row well">
  				<!-- search box container-->
          <div class="col-xs-3"><b>Ticker</b></div>
          <div class="col-xs-3"><b>Price</b></div>
          <div class="col-xs-2"><b>Status</b></div>
          <div class="col-xs-3"><b>Since last updated</b></div>
          <div class="col-xs-1"><b>Details</b></div>
  			</div>
  			<div class="stock-data-container">
          
  				<div class="stock-data-row row well" ng-repeat="data in stocksData| filter:{'name' : searchItem}">
  					<div class="col-xs-3 row-item "><span class="stock-name">{{data.name}}</span></div>
	  				<div class="col-xs-3 row-item">{{data.price}}</div>
            <div class="col-xs-2 row-item">
                <span ng-if="data.color!=='red'" class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                <span ng-if="data.color==='red'" class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
            </div>
	  				<div class="col-xs-3 row-item">{{data.elapsed}}</div>
            <div class="col-xs-1 row-item">
              <button ng-click="displayGraph(data.name)" class="details-button">
                <span ng-show="!showGraph[data.name]" class="glyphicon glyphicon glyphicon-menu-down"></span>
                <span ng-show="showGraph[data.name]" class="glyphicon glyphicon glyphicon-menu-up"></span>
              </button>
            </div>
            <div ng-show="showGraph[data.name]" class="col-xs-12 graph-container">
              <canvas id="line" class="chart chart-line" chart-data="dummy"
                      chart-labels="labels" chart-series="series" chart-options="options"
                      chart-dataset-override="datasetOverride" chart-click="onClick">
              </canvas>
            </div>
  			</div>
		</div>
	</section>
</div>
